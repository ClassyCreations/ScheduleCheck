plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}

group 'com.herocc.school.aspencheck'
version '1.4-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName = group + ".AspenCheck"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jsoup:jsoup:1.10.2' // Web Parser
    compile 'com.beust:jcommander:1.48' // Command line args parser
    compile 'org.glassfish:javax.json:1.0.4' // Json Library
    compile 'org.mnode.ical4j:ical4j:2.0.2' // iCal parser

    testCompile group: 'junit', name: 'junit', version: '4.12' // Test Suite
}

artifacts {
    archives shadowJar
}

shadowJar {
    classifier = null
}

jar {
    version = version + '-min'
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': mainClassName,
                'Version': version
        )
    }
}
